<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="/static/login.css">
		<title>login</title>
	</head>
	<body>
		<h1>temporary login</h1>
		<form name="login_form" method="post" action="/login/">
			{% csrf_token %}
			<div class="form-group">
				<input class="form-control" placeholder="Enter ID" type="text" name="username" id="username"/>
			</div>
			<div class="form-group">
				<input class="form-control" id="password" placeholder="Password" type="password" name="password"/>
			</div>
			<button type="submit" class="btn btn-default">로그인</button>
		</form>
		<div>
			<a href="/signup/">
				<button class="btn btn-default">회원가입</button>
			</a>
		</div>
	</body>
</html>
