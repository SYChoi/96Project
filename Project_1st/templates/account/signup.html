<!DOCTYPE html>
<html>
	<head>
		<title>signup</title>
	</head>
	<body>
		<div>
			<h1>Sign Up</h1>
			<br><br><br>
			<form name="signup_form" method="post" action="/signup/">
				{% csrf_token %}
				<table>
					{% for form in signupform %}
					<tr>
						<td style="text-align: right; padding-right: 10px"><label>{{ form.label }}</label></td>
						<td>{{ form }}</td>
					</tr>
					<tr><td>&nbsp</td></tr>
					{% endfor %}
					<tr>
					<td></td><td rowspan='2'><input type='submit' value='Sign up' class="submission"/></td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
