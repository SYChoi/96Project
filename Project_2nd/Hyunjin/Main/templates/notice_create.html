<!DOCTYPE html>
{% extends 'menu.html' %}
{% load static %}
<html lang="kor">
	<head>
		<link rel="stylesheet" href="{% static 'css/main.css' %}" type="text/css" />
		<script>		
			if({{ pw }} == document.getElementById('pw')){
				document.getElementById('save').disabled = false;
			}
			else{
				document.getElementById('save').disabled = true;
			}
		</script>
	</head>
	<body>
		{% block content %}
			<form method="POST" action="{% url 'notice_create' %}">
				{% csrf_token %}
				{{form.as_p}}
				<input type="text" size="20" id="pw"></input>
				<button type="submit" id="save">Save</button>
			</form>
		{% endblock %}
	</body>
</html>
